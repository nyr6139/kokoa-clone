<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i><div class="dot"></div></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
        <div class="recommend-friends">
          <h6 class="recommend-friends__title">Recommend Friends</h6>
          <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to OpenChat Home<i class="fas fa-chevron-right fa-xs"></i>
            </span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqUTzwA94_85iGCCNsTOT_Cyt1o-Xtc4byU8GXYDYDCgLf6uhqAbcQlvJgUvHMsC9b5G0&usqp=CAU" />
                <span class="open-post__member-count">802 members</span> 
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVHFALmiPgM_keonAGYjqhQvZTj9E60blFFQ&usqp=CAU" />
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
              </div>
            </div>
          </div>
          <div class="open-post_border">
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS Gang~</h5>
              <h6 class="open-post__hashtags">#englishonly#ipurpleyou#taeta..</h6>
              <div class="open-post__members">
                <img src="https://pbs.twimg.com/media/EYTy4o6UcAAGpYo.jpg:large" />
                <span class="open-post__member-count">299 members</span> 
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH9KS-gL279Kh9Y3c_8Cm9LiIaI0GU7-Ryag&usqp=CAU" />
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>215</span></div>
              </div>
            </div>
          </div>
        </div>
        </div>
    </main>
 
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification"></span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
